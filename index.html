<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Companion</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Blink Companion - Control your app with eye blinks">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Blink Companion">
    
    <!-- Android PWA Meta Tags -->
    <meta name="application-name" content="Blink Companion">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="version">v1.6</div>
    <div id="app">
        <!-- Menu container -->
        <div id="menu-container">
            <h1 id="menu-title" class="menu-title">Main Menu</h1>
            <div id="menu-options" class="menu-options"></div>
        </div>

        <!-- Camera overlay (hidden by default, shown when needed) -->
        <div id="camera-overlay" class="camera-overlay hidden">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
    </div>

    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    
    <!-- Confetti.js - Using canvas-confetti for better compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <!-- animalese.js for fallback TTS (when Web Speech API is not available or doesn't work) -->
    <!-- Downloads from: https://github.com/Acedio/animalese.js -->
    <script src="lib/Blob.js"></script>
    <script src="lib/riffwave.js"></script>
    <script src="lib/animalese.js"></script>
    
    <!-- eSpeak-ng.js for mobile TTS fallback (optional - only needed for mobile devices) -->
    <!-- To enable eSpeak-ng.js on mobile: -->
    <!-- 1. Download files from: https://steveseguin.github.io/espeakng.js/ -->
    <!-- 2. Required files: espeakng-simple.js, espeakng.worker.js, espeakng.worker.data -->
    <!-- 3. Place them in lib/ folder -->
    <!-- 4. Uncomment the following lines: -->
    <!--
    <script src="lib/espeakng-simple.js"></script>
    -->
    
    <script type="module" src="app.js"></script>
</body>
</html>
